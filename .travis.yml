env:
  global:
    - CC_TEST_REPORTER_ID=b3615011a3cb7d3206e2cd47dd24e6440f0487bb42166d6d880f28cd48f179ad
language: ruby
dist: trusty
sudo: true
rvm:
  - 2.3.3
services:
  - postgresql
  - redis-server
  - elasticsearch
addons:
  postgresql: "9.5"
  apt:
    sources:
      - elasticsearch-2.x
    packages:
      - elasticsearch
before_script:
  - sleep 10
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rails db:create db:migrate RAILS_ENV=test
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
test:
  post:
    - bundle exec codeclimate-test-reporter
